---
# defaults file for partitions

partitions:
  - number: 1
    name: "boot"
    device: "/dev/sda"
    label: "gpt"
    flags:
      - boot
    #part_start: "0%"
    part_end: "512MB"
    part_type: "primary"
    state: "present"

  - number: 2
    name: "system"
    device: "/dev/sda"
    label: "gpt"
    flags:
      - lvm
    part_start: "513MB"
    #part_end: "100%"
    part_type: "primary"
    state: "present"
